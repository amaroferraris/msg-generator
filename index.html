<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <input type="text" class="mes" id="mes" placeholder="MES" value="">
        <input type="text" class="dia" id="dia" placeholder="DIA" value="">
        <input type="text" class="nombre" id="nombre" placeholder="NOMBRE" value="">
        <input type="number" min="0" class="precio" id="precio" placeholder="PRECIO" value="">
        <input type="number" min="0" class="clases" id="clases" placeholder="CLASES" value="">
        <input type="number" min="0" class="casa" id="casa" placeholder="CASA" value="0">
        <input type="submit" class="btn-generar" id="btn-generar" value="GENERAR">
        <input type="submit" class="btn-borrar" id="btn-borrar" value="BORRAR TODO">
        <div class="total-container">
            <p class="total-div">TOTAL MES $<p class="total" id="total">0</p></p>
        </div>
    </form>
    <div class="output" id="output"></div>

    <!-- <textarea name="" id="" cols="100" rows="10"></textarea> -->

    <script src="script.js"></script>
</body>
</html>
